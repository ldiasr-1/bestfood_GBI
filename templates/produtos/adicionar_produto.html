<!-- adicionar_produto.html e editar_produto.html -->
{% extends '_base.html' %}
{% block title %}Adicionar/Editando Produto{% endblock %}

{% block content %}
    <h1>{{ form.instance.pk|yesno:"Editar Produto,Adicionar Produto" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'produtos:listar_produtos' %}">Voltar</a>
{% endblock %}
