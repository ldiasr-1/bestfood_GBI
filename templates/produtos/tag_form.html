<!-- produtos/tag_form.html -->
{% extends '_base.html' %}
{% block title %}{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Tag{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Tag</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'produtos:tag_list' %}">Voltar</a>
{% endblock %}
