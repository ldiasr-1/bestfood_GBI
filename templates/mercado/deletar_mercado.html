{% extends "base_generic.html" %}

{% block content %}
  <h1>Deletar Mercado</h1>
  <p>Tem certeza de que deseja deletar "{{ object.nome }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Deletar</button>
  </form>
  <a href="{% url 'mercado:listar_mercados' %}">Voltar</a>
{% endblock %}
